<section class="gallery">
  <div class=".container">
    <h2 class="visually-hidden">OUR ADVANTAGES</h2>

      <div>
        <picture>
          <sorurse

      </div>
      <div>
        <picture>
          <sorurse
            srcset="./images/gallery/test2.jpg 1x ./images/gallery/test2-2x.jpg 2x"

          />
          <sorurse
            srcset="./images/gallery/test2-tab.jpg 1x ./images/gallery/test2-tab-2x.jpg 2x"
            media="min-width: 768px"
          />

          <img

          />
        </picture>

      </div>
      <div>
        <picture>
          <sorurse
            srcset="./images/gallery/test3.jpg 1x ./images/gallery/test3-2x.jpg 2x"

          />
          <sorurse
            srcset="./images/gallery/test3-tab.jpg 1x ./images/gallery/test3-tab-2x.jpg 2x"

          />
          <sorurse

            media="min-width: 480px"
          />
          <img
            src="./images/gallery/test3.jpg"
            alt="joystick and mouse"
            width="100%"
          />
        </picture>

        <h3></h3>
